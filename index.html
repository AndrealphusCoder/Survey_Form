<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">
      <i>Thank you for taking the time to help us improve the platform</i>
    </p>
    <form id="survey-form" action="">
      <div class="form-control">
        <label for="name" id="name-label"
          >Name<input
            type="text"
            id="name"
            placeholder="Enter Your Name"
            required
        /></label>
      </div>

      <div class="form-control">
        <label for="email" id="email-label"
          >Email<input
            type="email"
            id="email"
            placeholder="Enter Your Email"
            required
        /></label>
      </div>

      <div class="form-control">
        <label for="number" id="number-label"
          >Age<input
            type="number"
            id="number"
            placeholder="Enter Your Age"
            required
            min="12"
            max="99"
        /></label>
      </div>
      <div class="form-control">
        <label for="role" id="label-role"
          >Which option best describes your current role?
        </label>
        <select name="role" id="dropdown">
          <option value="student">Student</option>
          <option value="part-time">Part-time Job</option>
          <option value="full-time">Full-time Job</option>
          <option value="not-to-say">Prefer Not To Say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-control">
        <label id="label-role"
          >Would you recommend FreeCodeCamp to a friend?
        </label>
        <label for="recommend"
          ><input
            type="radio"
            id="recommend-1"
            name="recommend"
            value="definitely"
          />Definitely</label
        >
        <label for="recommend"
          ><input
            type="radio"
            id="recommend-2"
            name="recommend"
            value="maybe"
          />Maybe</label
        >
        <label for="recommend"
          ><input
            type="radio"
            id="recommend-3"
            name="recommend"
            value="not-sure"
          />Not Sure</label
        >
      </div>

      <div class="form-control">
        <label for="feature" id="label-role"
          >What is your favorite feature of freeCodeCamp?
        </label>
        <select name="feature" id="feature">
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
      </div>

      <div class="form-control">
        <label
          >What would you like to see improved?
          <small>(Check all that apply)</small>
        </label>

        <label for="improve-1"
          ><input
            type="checkbox"
            name="improve"
            id="improve-1"
            value="improve-1"
          />
          Front-end Projects</label
        >
        <label for="improve-2"
          ><input
            type="checkbox"
            name="improve"
            id="improve-2"
            value="improve-2"
          />
          Back-end Projects</label
        >
        <label for="improve-3"
          ><input
            type="checkbox"
            name="improve"
            id="improve-3"
            value="improve-3"
          />
          Data Visualization</label
        >
        <label for="improve-4"
          ><input
            type="checkbox"
            name="improve"
            id="improve-4"
            value="improve-4"
          />
          Challenges</label
        >
        <label for="improve-5"
          ><input
            type="checkbox"
            name="improve"
            id="improve-5"
            value="improve-5"
          />
          Open Source Community</label
        >
        <label for="improve-6"
          ><input
            type="checkbox"
            name="improve"
            id="improve-6"
            value="improve-6"
          />
          Gitter help rooms</label
        >
        <label for="improve-7"
          ><input
            type="checkbox"
            name="improve"
            id="improve-7"
            value="improve-7"
          />
          Videos</label
        >
        <label for="improve-8"
          ><input
            type="checkbox"
            name="improve"
            id="improve-8"
            value="improve-8"
          />
          City Meetups</label
        >
        <label for="improve-9"
          ><input
            type="checkbox"
            name="improve"
            id="improve-9"
            value="improve-9"
          />
          Wiki</label
        >
        <label for="improve-10"
          ><input
            type="checkbox"
            name="improve"
            id="improve-10"
            value="improve-10"
          />
          Forum</label
        >
        <label for="improve-11"
          ><input
            type="checkbox"
            name="improve"
            id="improve-11"
            value="improve-11"
          />
          Additional Courses</label
        >
      </div>

      <div class="form-control">
        <label for="comments">Any comments or suggestions?</label>
        <textarea
          name="comments"
          id="comments"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
